<div id="container">
  <div id="calculator">
    <div class="display">
     <span id="total">&nbsp;
       {{ display }}
       <!--<div class="sub">{{ subDisplay }}</div>-->
     </span>
    </div>
    <div id="the-buttons">
      <div id="extra-buttons" class="button-row">
        <button id="calc_denom" value="1/x" ><span class="denominator"><span class="denom-top" >1</span><span class="denom-slash">/</span><span class="denom-btm">x</span></span></button>
        <button id="calc_sqrt" value="&radic;" >&radic;</button>
        <button id="calc_square" value="x2" >x<span class="exponent">2</span></button>
        <button id="calc_powerof" class="calc_op" value="^" >y<span class="exponent">x</span></button>
      </div>
      <div class="button-row clearfix">
        <button id="calc_clear" value="C/E" (click)="resetOperation()" >C/E</button>
        <button id="calc_back" value="&larr;" >&larr;</button>
        <button id="calc_neg" value="-/+" >-/+</button>
        <button class="calc_op" value="/" (click)="selectOperator('/')">&divide;</button>
      </div>
      <div class="button-row clearfix">
        <button class="calc_int" value="7" (click)="buildNumber('7')">7</button>
        <button class="calc_int" value="8" (click)="buildNumber('8')">8</button>
        <button class="calc_int" value="9" (click)="buildNumber('9')">9</button>
        <button class="calc_op" value="*" (click)="selectOperator('*')">&times;</button>
      </div>
      <div class="button-row clearfix">
        <button class="calc_int" value="4" (click)="buildNumber('4')">4</button>
        <button class="calc_int" value="5" (click)="buildNumber('5')">5</button>
        <button class="calc_int" value="6" (click)="buildNumber('6')">6</button>
        <button class="calc_op" value="-" (click)="selectOperator('-')">-</button>
      </div>
      <div class="button-row clearfix">
        <button class="calc_int" value="1" (click)="buildNumber('1')">1</button>
        <button class="calc_int" value="2" (click)="buildNumber('2')">2</button>
        <button class="calc_int" value="3" (click)="buildNumber('3')">3</button>
        <button class="calc_op" value="+" (click)="selectOperator('+')" >+</button>
      </div>
      <div class="button-row clearfix">
        <button id="calc_zero" class="calc_int" value="0" (click)="buildNumber('0')">0</button>
        <button id="calc_decimal" value="." (click)="buildNumber('.')">.</button>
        <button id="calc_eval" value="=" (click)="showResult()">=</button>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/j query/2.1.3/jquery.min.js'></script>

</div>
